<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<HTML>
<HEAD>
	<Title>Durian Help</Title>
	<link href='https://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="lib/datatables.min.css"/>
	<link rel="stylesheet" type="text/css" href="css/custom.css"/>
	<link href="../resource/q-tray.ico" rel="shortcut icon" type="image/x-icon" />

	<script type="text/javascript" src="lib/datatables.min.js"></script>
	<script type="text/javascript" src="js/help-data.js"></script>
	<script type="text/javascript" src="js/custom.js"></script>
</HEAD>
<BODY>
<div class="wrapper_page">
	<div class="header">
		<div class="wrapper_headline">
			<span class="icon"></span>
			<h1 class="headline">Durian Help</h1>
		</div>
	</div>

	<a class="link_github" href="http://thirdy.github.io/durian">Home Page</a>

	<div class="wrapper_fileFilter">
		<span>Filter by File:</span>
		<a class="filterFile" data-column="1" data-filter="attributes.txt">Attributes |</a>
		<a class="filterFile" data-column="1" data-filter="buyout.txt">Buyout |</a>
		<a class="filterFile" data-column="1" data-filter="currencies.txt">Currencies |</a>
		<a class="filterFile" data-column="1" data-filter="explicitmods.txt">Explicitmods |</a>
		<a class="filterFile" data-column="1" data-filter="explicitmodgroups.txt">Explicitmodgroups |</a>
		<a class="filterFile" data-column="1" data-filter="gems.txt">Gems |</a>
		<a class="filterFile" data-column="1" data-filter="itemtypes.txt">Itemtypes |</a>
		<a class="filterFile" data-column="1" data-filter="leagues.txt">Leagues |</a>
		<a class="filterFile" data-column="1" data-filter="seller.txt">Seller |</a>
		<a class="filterFile" data-column="1" data-filter="socketslinks.txt">Socketslinks |</a>
		<a class="filterFile" data-column="1" data-filter="sort.txt">Sort |</a>
		<a class="filterFile" data-column="1" data-filter="uniques.txt">Uniques |</a>
		<a class="filterFile reset" data-column="1" data-filter="">Reset |</a>
	</div>

	<!--  DataTable-->
	<div class="wrapper_help">
		<table id="helptable" class="display table-striped table-bordered datatable" width="100%"></table>
	</div>

	<div class="wrapper_validate">
		<!--  Accordion  -->
		<div id="accordion2" class="panel-group">
			<div class="panel panel-default">
				<div class="panel-heading" data-toggle="collapse" data-parent="#accordion" data-target="#collapseValidation">
					<h4 class="panel-title">
						<a href="#collapseValidation">Search Term Validation</a>
					</h4>
				</div>
				<!--  Collapsible 1  -->
				<div id="collapseValidation" class="panel-collapse collapse in">
					<div class="panel-body">
						<label>Input search query (as you would ingame):</label>
						<input type="text" id="validateTerm" class="form-control input-sm">
						<div class="validateOutput container">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	</div>
</BODY>
</HTML>
